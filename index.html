<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant Webpage</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="w-full h-screen max-w-screen-2xl mx-auto">
    <header class="flex items-center justify-between p-5 px-16 bg-lightyellow rounded-b-full">
        <h1 class="text-white text-4xl font-bold myclass">Yummy Tummy</h1>

        <nav class="">
            <button data-page="0" class="p-3 hover:bg-lightblack transition-all hover:text-lightyellow rounded-md">Home</button>
            <button data-page="1" class="p-3 hover:bg-lightblack transition-all hover:text-lightyellow rounded-md">Menu</button>
            <button data-page="2" class="p-3 hover:bg-lightblack transition-all hover:text-lightyellow rounded-md">About us</button>
        </nav>
    </header>

    <main class="h-5/6 w-full">
        <section class="max-w-[600px] h-full max-h-full border-2 border-r-2 mx-auto rounsded-2xl grid grid-rows-6 items-center">
            <div class="head w-full flex justify-between items-center px-5 py-2 my-1">
                <h2 class="text-3xl font-bold">Your Orders</h2>
                <img src="./images/close.png" alt="" class="w-10">
            </div>

            <div class="w-5/6 grid grid-cols-[1fr 3fr 1fr] h-9/12 row-span-4 self-start justify-self-center finalOrderContainor">

                <div class="orderItem h-24 w-full p-1 flex border-2">
                    <img src="./images/foodlist/Bacon salad.jpg" alt="" class="h-full mx-3">
                    <div class="w-4/6 orderDetails flex flex-col justify-evenly items-start">
                        <h3 class="text-2xl">Food Name</h3>
                        <div class="quantity flex justify-evenly items-center w-5/6">
                            <span>Quantity: </span>
                            <input type="number" name="qty" value="1" min="1" max="100" class="text-2xl text-center border-b-2 py-0 w-16">
                            <span>glasses/plates</span>
                        </div>
                    </div>

                    <img src="./images/close.png" alt="" class="w-8 h-8 translate-y-1/2">
                </div>

            </div>

            <button class="myclass self-center justify-self-center text-2xl my-2 border-2 h-1/2 border-lightblack rounded-full px-5 py-1 w-5/6 transition-all bg-lightblack text-white hover:text-lightblack hover:bg-lightyellow hover:border-lightyellow">Submit Order</button>
        </section>
    </main>
    <!-- <script src="./scripts/main.js"></script> -->
</body>
</html>
